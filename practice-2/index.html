<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div id="myModal" class="popup__wrapper">
        <div class="popup__body">
                <div class="popup__title">Стать партнером проекта</div>
                <div class="popup__content">
                    <form id="form" action="#" method="post" enctype="multipart/form-data">
                        <div class="main-info flex">
                            <div class="main-info__left">
                            <input  type="text" name="name" class="popup-form" placeholder= "* Название организации">
                            <br>
                            <input type="tel" name="tel" class="popup-form" placeholder="* Телефон">
                            <br>
                            <input type="email" name="email" class="popup-form" placeholder="* E-mail">
                            </div>
                            <div class="main-info__right">
                                <p>* Логотип (jpeg, png)</p>
                                <div class="wrapper_img">
                                        <div class="add-img">
                                            <a href="#"><img src="./img/load-arrow.png" alt="Выберите файл">
                                         <p>Выберите файл</p></a>
                                        </div>
                                </div>
                            </div>
                        </div>    
                        <input type="text" name="sector" class="popup-form" placeholder="* Направление">
                        <br>
                        <input type="website" name="website" class="popup-form" placeholder="* Сайт">
                        <br>
                        <input type="text" name="vk" class="popup-form" placeholder="vk.com/shans">
                        <br>
                        <input type="text" name="ok" class="popup-form" placeholder="ok.com/shans">
                        <br>
                        <input type="text" name="fb" class="popup-form" placeholder="facebook.com/shans">
                        <br>
                        <input type="text" name="instagram" class="popup-form" placeholder="instagram.com/shans">
                        <br>
                        <input type="text" name="youtube" class="popup-form" placeholder="youtube.com/shans">
                        <br>
                        <input type="text" name="leader" class="popup-form" placeholder="Руководитель">
                        <br>
                            <input type="submit" class="btn-popup" value="Стать партнером проекта">
                            <a href="#" title="Отменить" class="close_popup"><p>Отменить</p></a>
                        </form> 
                       </div>
                       </div>
            </div>
    </div>



<script src="popup.js"></script>
</body>
